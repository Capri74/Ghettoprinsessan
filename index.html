    .content {

      margin: 0 auto;
      padding: 60px 20px 40px;

    .profile {
      width: 200px;

      font-weight: 300;

    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 380px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 18px 24px 18px 50px;
      background: linear-gradient(135deg, #5b42f3, #9e37e8);
      color: #fff;
      text-decoration: none;
      border-radius: 18px;
      font-size: 1.3em;
      font-weight: 300;
      font-stretch: condensed;
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.5),
        inset 0 3px 10px rgba(255, 255, 255, 0.2),
        inset 0 -5px 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #4a37b0;
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      background: linear-gradient(135deg, #7a5cff, #b148e3);
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.6),
        inset 0 2px 8px rgba(255, 255, 255, 0.3),
        inset 0 -4px 8px rgba(0, 0, 0, 0.6);
    }

    .buttons a:active {
      transform: translateY(2px);
    }

    .buttons a img {
      position: absolute;
      left: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #fff;
      padding: 1px;
      object-fit: contain;
      object-position: center;
      pointer-events: none;
      box-shadow: 0 4px 12px rgba(80, 150, 255, 0.5);
    }

    .buttons a span {
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .name {
        font-size: 1.9em;
      }

      #city {
        font-size: 1.1em;
      }

      .buttons a {
        font-size: 1.1em;
        padding: 14px 18px 14px 46px;
      }

      .buttons a img {

        height: 32px;

      }
