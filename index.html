  <style>
    /* Grundstil och reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #70c1b3;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    .content {
      background: #ffffffdd;
      border-radius: 20px;
      padding: 30px 30px 40px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.profile {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3.5px solid #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      margin-bottom: 25px;
      transition: transform 0.25s ease;
    }
    img.profile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 1.9rem;
      font-weight: 600;
      color: #333;
      margin: 0 0 8px 0;
      letter-spacing: 0.03em;
    }

    .name .emoji {
      position: relative;
      top: -3px; /* flytta upp kronan */
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #379683;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 35px;
      padding: 14px 24px 14px 60px;
      box-shadow: 0 4px 12px rgba(55, 150, 131, 0.6);
      position: relative;
      max-width: 260px;
      width: 100%;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .buttons a:hover {
      background: #2e7d6e;
      box-shadow: 0 6px 20px rgba(46, 125, 110, 0.8);
    }
    .buttons a:active {
      background: #256055;
      box-shadow: 0 2px 8px rgba(37, 96, 85, 0.9);
    }

    .buttons a img {
      position: absolute;
      left: 14px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      padding: 3px;
      object-fit: contain;
      box-shadow: 0 3px 10px rgba(55, 150, 131, 0.7);
      pointer-events: none;
      transition: transform 0.3s ease;
    }
    .buttons a:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .content {
        padding: 25px 20px 35px;
      }
      img.profile {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      .name {
        font-size: 1.6rem;
        margin-bottom: 6px;
      }
      .buttons a {
        max-width: 100%;
        font-size: 1.05rem;
        padding: 12px 20px 12px 50px;
      }
      .buttons a img {
        width: 32px;
        height: 32px;
        left: 10px;
        padding: 2px;
      }
    }
  </style>
</head>
